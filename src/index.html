<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link
      href="https://unpkg.com/slim-select@latest/dist/slimselect.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="is-hidden">
      <ul class="json-container"></ul>
    </div>

    <div class="breed-container">
      <select class="breed-select"></select>
      <div class="loader-container">
        <p class="loader-text">Loading data, please wait...</p>
        <span class="loader"></span>
      </div>
      <div class="error-container">
        <p class="error">Oops! Something went wrong! Try reloading the page!</p>
      </div>
      <div class="cat-info"><img id="breed_image" /></div>
    </div>

    <div class="is-hidden">
      <form action="submit" class="js-form-weather">
        <input type="text" class="js-city-input" name="city" />
        <button>Click to get weather</button>
      </form>
      <ul class="weather-container"></ul>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
